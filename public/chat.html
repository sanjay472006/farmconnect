<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FarmConnect â€” Real-time Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <nav class="topnav">
    <a href="/">Home</a>
    <a href="/farmers">Farmers</a>
    <a href="/experts">Experts</a>
    <a href="/chat">Real-time Chat</a>
    <a href="/admin">Admin</a>
  </nav>

  <main class="container">
    <h1>Real-time Chat</h1>
    <p>Enter a room name (e.g., "pest-help", "market-news") and your display name.</p>

    <div class="card">
      <input id="room" placeholder="room name" />
      <input id="name" placeholder="your display name" />
      <button id="join">Join Room</button>
    </div>

    <div id="chat" class="card hidden">
      <div id="messages" class="messages"></div>
      <form id="msgForm">
        <input id="msg" placeholder="Type message..." autocomplete="off" />
        <button>Send</button>
      </form>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
